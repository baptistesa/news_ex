<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="articles">
    <ion-card *ngFor="let article of articles.articles" (click)="goToDetails(article)">
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
        <p>Source : {{ article.source.name }}</p>
      </ion-card>
  </div>
</ion-content>
